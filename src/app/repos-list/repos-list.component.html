<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">
            <div class="alert alert-dark" role="alert">
                Search for repositories by username
              </div>
            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate"></h1>
                    <div class="px-2">
                          <app-search (searchUser) = "searchRepo($event)"></app-search>
                          <br><br><br>
                    </div>
                    
                </div>
                
            </div>
            <div class="row">
                
                <div class="col-md-4" *ngFor = "let myRepo of myRepos">`
                    <div class="card text-white bg-dark mb-3" style="max-width: 40rem; height: 20rem;">
                        <div class="card-header">{{myRepo.language}}</div>
                        <div class="card-body">
                          <h5 class="card-title" appHighlight>{{myRepo.name}}</h5>
                          <p class="card-text">{{myRepo.description}}</p>
                        </div>
                      </div>
                
                </div>
             
             
              
            </div>
          
        </div>
    </div>
</section>
