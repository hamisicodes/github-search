<section id="cover" class="min-vh-100">
    <div id="cover-caption">
        <div class="container">

            <div class="row">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate"></h1>
                    <div class="px-2">
                        
                        <form class="form-inline mr-auto"  #goalForm='ngForm'>
                            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name ="search-repos" [(ngModel)]="username">
                           
                            <button class="btn btn-outline-success btn-rounded btn-sm my-0" type="submit" (click)="searchRepo()">Search</button>
                            
                          </form>

                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" *ngFor = "let myRepo of myRepos">
                    <div class="card bg-light mb-3" style="max-width: 18rem;">
                        <div class="card-header">{{myRepo.language}}</div>
                        <div class="card-body">
                          <h5 class="card-title">{{myRepo.name}}</h5>
                          <p class="card-text">{{myRepo.description}}</p>
                        </div>
                      </div>
                
                </div>
             
             
              
            </div>
          
        </div>
    </div>
</section>
